version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports: 
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db && 
             python manage.py migrate && 
             python runserver 0.0.0.0:8000"
    environment:
      - DB_HOST="localhost"
      - DB_NAME="devdb"
      - DB_USER="postgres"
      - DB_PASS="changeme"
      - DEBUG=1
    depends_on:
      - db 
  
  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSGRES_DB="devdb"
      - POSTGRES_USER="postgres"
      - POSTGRES_PASSWORD="originalH509!"

volumes:
  dev-db-data:

